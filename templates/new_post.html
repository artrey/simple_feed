{% extends 'base.html' %}

{% block extra_head %}
  <style>
    h3 {
      margin-bottom: 1em;
    }
  </style>
{% endblock %}

{% block main %}
  <h3 class="text-center">Новый пост</h3>

  <form method="post" class="row justify-content-center">
    {% csrf_token %}
    <div class="input-group mb-3">
      <textarea class="form-control" placeholder="Текст" aria-label="text" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary col-auto">Создать</button>
  </form>
{% endblock %}
